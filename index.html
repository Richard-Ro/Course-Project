<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course Project</title>
  <source src="script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>


<body>
<nav class="navbar navbar-primary bg-primary justify-content-between">
<a class="navbar-brand"><h1>Contact Management</h1></a>
<button class="btn btn-outline-light my-2 my-sm-0" id='index' type="button" data-toggle="modal" onClick="addContact(this)" data-target="#addContactModal">Index</button>
<button class="btn btn-outline-light my-2 my-sm-0" id='new' type="button" data-toggle="modal" onClick="addContact(this)" data-target="#addContactModal">New</button>
</nav>
<div class="container-fluid" id= 'container'>
<h2>Contact list</h2>
<table class="table">
<thead>
<tr>
<th scope="column">#</th>
<th scope="column">Name</th>
<th scope="column">Email</th>
<th scope="column">Phone</th>
<th scope="column"></th>
</tr>
</thead>
<tbody id="tbody">
</tbody>
</table>
<div class="modal" id="addContactModal">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h4 class="modal-title" id="modal-title">New Contact</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name">
</div>
<div class="form-group">
<label for="email">Email address:</label>
 <input type="email" class="form-control" id="email">
</div>
<div class="form-group">
<label for="phone">Phone :</label>
<input type="text" class="form-control" id="phone">
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
<button type="button" id="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
</div>   
</div>
</div>
</div>
    
<div class = 'output' id = 'output'></div>
</body>
</html>
